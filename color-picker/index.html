<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Harmonize</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" alt="img with the word color"/>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div id="app">
      <!-- Header and Nav -->
      <header class="header">
        <img src="img/color_logo.png" class="logo" alt="image of color wheel">
        <div class="title"><h1>COLOR HARMONIZE</h1><br><h2>Takes you on a journey to perfect color pairing</h2></div>
      </header>

      <main id="container">

        <!-- Color Palette Section -->
        <section class="color-palette">
          <h3>Color Palette Generator</h3>
 
          <div class="palette">
            <div class="color" id="color-1" style="background-color: #ff5733;"></div>
            <div class="color" id="color-2" style="background-color: #ffdc33;"></div>
            <div class="color" id="color-3" style="background-color: #33ff5d;"></div>
            <div class="color" id="color-4" style="background-color: #3360ff;"></div>
            <div class="color" id="color-5" style="background-color: #a033ff;"></div>
          </div>
        </section>  
        <script src="script.js"></script>

        <!-- End of Color Palette Section -->

        <section class="color-picker">
          <div class="color-wheel" id="colorWheel"></div>
        </section>
      </main>
      <!-- End of Main Section -->

      <footer class="footer">
        <p>
          Author: Chingu Team 5 Tier 1 <br />
          <a href="mailto:user@example.com">user@example.com</a>
        </p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
