<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Harmonize</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link />
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" alt="img with the word color"/>
    <link rel="stylesheet" href="./style.css"/>

  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="img/color_logo.png" class="logo" alt="image of color wheel" />
        <div class="title">
          <h1>COLOR HARMONIZE</h1>
          <br />
          <h2>Takes you on a journey to perfect color pairing</h2>
        </div>
      </header>
      <main id="container">
        <section class="content">
          Welcome, Here you'll find a color palette for your space
          <div id="color-palette">
            <div class="color-box" id="one"></div>
            <div class="color-box" id="two"></div>
            <div class="color-box" id="three"></div>
            <div class="color-box" id="four"></div>
            <div class="color-box" id="five"></div>

          </div>
        </section>
        <section class="color-picker">
          <div class="color-wheel" id="colorWheel"></div>
          <p>picked color:</p>
          <div class="pickedColor" id="pickerColorDiv"></div>
          <p>saturation:</p>
          <div class="saturation">
            <div class="slider"></div>
          </div>
          <p>lightening</p>
          <div class="lightening"></div>
          <div class="dropdown">
            <label for="category">Choose a Category</label>
            <select name="category" id="category" class="category">
                <option value="monochrome">Monochrome</option>
                <option value="triad">Triad</option>
                <option value="complementary">Complementary</option>
                <!-- <option value="analogic">Analogic</option>
                <option value="quad">Quad</option> -->
            </select>
            <button type="submit" class="categoryButton" id="categoryButton">Generate Color Palette</button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="icons">
        <a href="https://github.com/chingu-voyages/v49-tier1-team-05"><i class="fa-brands fa-github"></i></a>
        <a href="https://github.com/chingu-voyages/v49-tier1-team-05"> <i class="fa-brands fa-linkedin"></i></a>
        </div>
        <h3 class="legal-terms">Privacy Policy / Terms of Service</h3>
        <p> Copyright Â© 2024, <a href="https://github.com/chingu-voyages/v49-tier1-team-05">chingu-voyages/v49-tier1-team-05.</a> All rights reserved.</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
