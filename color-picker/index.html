<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Harmonize</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="img/favicon-32x32.png"
      alt="img with the word color"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="img/color_logo.png" class="logo" alt="image of color wheel" />
        <div class="title">
          <h1>COLOR HARMONIZE</h1>
          <br />
          <h2>Takes you on a journey to perfect color pairing</h2>
        </div>
      </header>
      <main id="container">
        <section class="content">
          Welcome, Here you'll find a color palette for your space
        </section>
        <section class="color-picker">
          <div class="color-wheel" id="colorWheel"></div>
          <p>picked color:</p>
          <div class="pickedColor" id="pickerColorDiv"></div>
          <p>saturation:</p>
          <div class="saturation">
            <div class="slider"></div>
          </div>
          <p>lightening</p>
          <div class="lightening"></div>
        </section>
      </main>
      <footer class="footer">
        <p>
          Author: Chingu Team 5 Tier 1 <br />
          <a href="mailto:user@example.com">user@example.com</a>
        </p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
