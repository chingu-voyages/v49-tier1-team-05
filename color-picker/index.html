<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Harmonize</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/favicon-32x32.png"
      alt="img with the word color"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- Header and Nav -->
      <header class="header">
        <img src="img/color_logo.png" class="logo" alt="image of color wheel" />
        <div class="title">
          <div class="rainbow-text" style="text-align: center">
            <span class="block-line"
              ><span
                ><span style="color: #9400d3">C</span
                ><span style="color: #4b0082">O</span
                ><span style="color: #0000ff">L</span
                ><span style="color: #00ff00">O</span
                ><span style="color: #ffff00">R&nbsp;</span></span
              ><span
                ><span style="color: #ff7f00">H</span
                ><span style="color: #ff0000">A</span
                ><span style="color: #ff7f00">R</span
                ><span style="color: #ffff00">M</span
                ><span style="color: #00ff00">O</span
                ><span style="color: #0000ff">N</span
                ><span style="color: #4b0082">I</span
                ><span style="color: #9400d3">Z</span
                ><span style="color: #4b0082">E</span></span
              ></span
            >
          </div>
          <br />
          <h2>journey through color</h2>
        </div>
      </header>
      <!-- container -->
      <main id="container">
        <!-- left section -->
        <section class="color-picker">
          <div id="colorWheel"></div>
          <p>picked color:</p>
          <div class="pickedColor" id="pickerColorDiv"></div>
          <p>Hex value: <span id="hex-color-value"> </span></p>

          <div class="dropdown">
            <label for="category">Choose a Category</label>
            <select name="category" id="category" class="category">
              <option value="monochrome">Monochrome</option>
              <option value="triad">Triad</option>
              <option value="complementary">Complementary</option>
              <option value="analogic">Analogic</option>
              <option value="quad">Quad</option>
            </select>
            <!-- <button type="submit" class="categoryButton" id="categoryButton">Generate Color Palette</button> -->
          </div>
        </section>
        <!-- right section -->
        <section class="content">
          <p class="palette-intro">
            create a <span>color palette</span> for all your needs
          </p>
          <form id="askAIForm">
            <fieldset>
              <legend>Ask AI Assistant</legend>
              <label for="mood">Mood</label>
              <input
                type="text"
                id="mood"
                placeholder="bright, mellow, etc."
                name="mood"
                value="bright"
              />
              <label for="audience">Audience</label>
              <input
                type="text"
                id="audience"
                placeholder="students, professionals, etc."
                name="audience"
                value="shoppers"
              />
              <label for="usage">Usage</label>
              <input
                type="text"
                id="usage"
                placeholder="ecommerce, social media, etc."
                name="usage"
                value="ecommerce"
              />
              <label for="keywords">Keywords</label>
              <input
                type="text"
                id="keywords"
                placeholder="automobile, delivery, etc."
                name="keywords"
                value="clothes, fashion, shopping"
              />
              <button type="submit">Ask AI</button>
            </fieldset>
          </form>
          <div id="color-palette">
            <div class="color-box" id="one"></div>
            <div class="color-box" id="two"></div>
            <div class="color-box" id="three"></div>
            <div class="color-box" id="four"></div>
            <div class="color-box" id="five"></div>
          </div>
        </section>
      </main>
      <!-- End of Main Section -->

      <footer class="footer">
        <div class="icons">
          <a href="https://github.com/chingu-voyages/v49-tier1-team-05"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://github.com/chingu-voyages/v49-tier1-team-05">
            <i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <h3 class="legal-terms">Privacy Policy / Terms of Service</h3>
        <p>
          Copyright Â© 2024,
          <a href="https://github.com/chingu-voyages/v49-tier1-team-05"
            >chingu-voyages/v49-tier1-team-05.</a
          >
          All rights reserved.
        </p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
